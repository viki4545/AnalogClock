<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <script src="index.js" defer></script>
    <title>AnalogClock</title>
</head>
<body>
    <h1>AnalogClock</h1>
    <div class="container position">
        <div class="clock position">
            <div class="markers position four-sides" id="m-12-6"></div>
            <div class="markers position" id="m-1-7"></div>
            <div class="markers position" id="m-2-8"></div>
            <div class="markers position four-sides" id="m-3-9"></div>
            <div class="markers position" id="m-4-10"></div>
            <div class="markers position" id="m-5-11"></div>
            <div class="clock-face position">
                <div class="clock-hand position hours"></div>
                <div class="clock-hand position minutes"></div>
                <div class="clock-hand position seconds"></div>
                <div class="dot position"></div>
            </div>
        </div>

    </div>
</body>
</html>
